    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">

 <link rel="stylesheet" href="public/style.css">
 <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

<body>
<div class="wrapper"> 
<div class="download"> 
    <h2>File download</h2>
<form method="POST"  action="/download" >
     <textarea defaultValue="ss" placeholder="enter some text" class="ascii-textarea" autofocus required rows="3" cols="40" rows="1" id="textarea" name="inputFromHtml" > </textarea>    <br/>      
 <div class="">
 <label class="label" for="fonts">fonts:</label>
<select class="ascii-select"  name="fontsNameHtml" >
    <option   value="standard"  > Standard</option>
    <option value="thinkertoy">Thinkertoy</option>
    <option value="shadow"> Shadow</option>
</select>

<div>
<input type="submit" id="btn-download" class="btnlabel" onclick="downloadRequest()" download value="download">
          </div>
</form>
</div>
     
<div class="ascii-wrapper">
    <!-- <h2>Ascii-art-web</h2> -->
<form method="POST"  action="/" id="formd">
     <textarea  rows="3" placeholder="enter some text" class="ascii-textarea" autofocus required  cols="40" rows="1" id="textarea" name="inputFromHtml" > </textarea>    <br/>      
 <div class="ascii-wrapper-elems">
 <label class="label" for="fonts">fonts:</label>
<select class="ascii-select"  name="fontsNameHtml" >

    <option   value="standard"  > Standard</option>
    <option value="thinkertoy">Thinkertoy</option>
    <option value="shadow"> Shadow</option>
</select>

<input  id="btn-submit" class="ascii-btn" type="submit" value="go!" id="play">

</div>
    
</div>
</form>

</div>
<div  class="ascii-result" id ="result">
    <pre >{{.Text}}</pre>
</div>

</div>

<script>
  async function playAudio() {
  var audio = new Audio('https://file-examples.com/wp-content/uploads/2017/11/file_example_WAV_1MG.wav');  
  audio.type = 'audio/wav';

  try {
    await audio.play();
    console.log('Playing...');
  } catch (err) {
    console.log('Failed to play...' + error);
  }
}
document.getElementById("frmd").addEventListener("click", function(e){
    e.preventDefault()
});
</script>


</body>
</html>
